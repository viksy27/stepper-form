<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Form</title>
  </head>

  <body>
    <h3 class="successful-message" id="successful">
      Your registration was successful!
    </h3>
    <div class="container">
      <h2 class="title">Sign Up</h2>

      <div class="progress-bar">
        <p class="progress-bar-step step-1">1</p>
        <p class="progress-bar-step step-2">2</p>
        <p class="progress-bar-step step-3">3</p>
      </div>

      <form class="form basic-info-form" id="basic-info">
        <div class="form-group">
          <label for="name">Username</label>
          <input
            type="text"
            name="name"
            id="name"
            pattern="^[a-zA-Zа-яА-ЯёЁіІїЇєЄґҐ]{2,}$"
            placeholder="myusername"
            required
          />
        </div>

        <div class="form-group">
          <label for="mail">Email</label>
          <input
            type="email"
            name="mail"
            id="mail"
            pattern="^[\w\.\-]+@([\w\-]+\.)+[\w\-]{2,4}$"
            placeholder="user@gmail.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            minlength="12"
            maxlength="13"
            pattern="^\+380\d{9}$"
            value="+380"
            required
          />
        </div>

        <!-- <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            minlength="12"
            maxlength="13"
            pattern="^\+380\d{9}$"
            placeholder="+380"
            required
          />
        </div> -->

        <div class="form-group form-group-btns">
          <button type="reset">Reset</button>
          <button
            type="submit"
            class="form-group-btns-right from-basic-to-password"
          >
            Next
          </button>
        </div>
      </form>

      <form action="#" method="GET" id="password" class="form password-form">
        <div class="form-group">
          <label for="password-1">Password</label>
          <input
            type="password"
            name="password"
            id="password-1"
            minlength="6"
            maxlength="16"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{6,}"
            placeholder="urKL27st!"
            required
          />
        </div>
        <p class="password-hint">
          The password must contain a minimum of 6 characters (lower case, upper
          case, digit, special character)
        </p>

        <div class="form-group">
          <label for="password-2">Please confirm your password</label>
          <input
            type="password"
            name="passwordRepeat"
            id="password-2"
            minlength="6"
            maxlength="16"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{6,}"
            placeholder="urKL27st!"
            required
          />
        </div>

        <div class="form-group form-group-btns">
          <button
            type="button"
            class="form-group-btns-left form-group-btns-to-basic"
          >
            Prev
          </button>
          <button
            type="submit"
            class="form-group-btns-right form-group-btns-to-adress"
          >
            Next
          </button>
        </div>
      </form>

      <form action="#" method="GET" id="adress" class="form adress-form">
        <div class="form-group">
          <label for="country">Country</label>
          <input
            type="text"
            name="country"
            id="country"
            pattern="^[a-zA-Zа-яА-ЯёЁіІїЇєЄґҐ]{3,}$"
            placeholder="Ukraine"
            required
          />
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            name="city"
            id="city"
            pattern="^[a-zA-Zа-яА-ЯёЁіІїЇєЄґҐ]{1,}$"
            placeholder="Dnipro"
            required
          />
        </div>

        <div class="form-group form-group-btns">
          <button
            type="button"
            class="form-group-btns-left form-group-btns-from-adress-to-password"
          >
            Prev
          </button>
          <button
            type="submit"
            class="form-group-btns-right form-group-btns-submit"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>

  <script src="main.js"></script>
</html>
